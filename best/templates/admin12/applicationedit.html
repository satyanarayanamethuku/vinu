<body>
        
        
        <h1>Update Student Information</h1>
        <form method="POST">
            {% csrf_token %}
            <input type='date' name='date' value="{{applicationformclass.date}}">
            <br>
            <input type='text' name='firstName' value="{{applicationformclass.firstName}}">
            <br>
            <input type='text' name='lastName' value="{{applicationformclass.lastName}}">
            <br>
            <input type='text' name='fatherName' value="{{applicationformclass.fatherName}}">
            <br>
            <input type='text' name='motherName' value="{{applicationformclass.motherName}}">
            <br>
            <input type='text' name='schoolName' value="{{applicationformclass.schoolName}}">
            <br>
            <input type='text' name='schoolAddress' value="{{applicationformclass.schoolAddress}}">
            <br>
            <input type='text' name='homeAddress' value="{{applicationformclass.homeAddress}}">
            <br>
            <input type='text' name='phoneNumber' value="{{applicationformclass.phoneNumber}}">
            <br>
            <input type='text' name='referral' value="{{applicationformclass.referral}}">
            <br>

          

            <input type="submit" value='submit'>

        </form>
</body>
</html>
